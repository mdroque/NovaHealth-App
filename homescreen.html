<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="Google-auth-key">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

</head>
<body class="homescreen">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="slide-from-bottom" action="home.html" method="get"> 
        <h3>NovaHealth</h3>
        <p>Guiding You to a <span class="high">luminous</span> Life!</p>

        <label for="username">Username</label>
        <input type="text" placeholder="NovaHealth" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="NovaHealth" id="password" required>

        <button id="login-button">Log In</button>

        <div class="social">
            <div id="my-signin2" style="display: flex; align-items: center;"></div>
            <script>
                function onSuccess(googleUser) {
                  console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                }
                function onFailure(error) {
                  console.log(error);
                }
                function renderButton() {
                    gapi.signin2.render('my-signin2', {
                    'scope': 'profile email',
                    'width': 150,
                    'height': 40,
                    'longtitle': false,
                    'theme': 'light',
                    'onsuccess': onSuccess,
                    'onfailure': onFailure
                });
                }
              </script>
            
              <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        </div>
    </form>   
</body>
</html>
